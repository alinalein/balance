{% extends "layout.html" %}

{% block title %}
    Personal Details
{% endblock %}

{% block main %}
<h3 class ="calories">Calculate your bmr & the recommended calorie intake for you</h3>
<pre><br></pre>
    <form action="/start " method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="age" placeholder="Age" type="number" min="1" max="120">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="height" placeholder="Height_cm" type="number">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="weight" placeholder="Weight_kg" type="number">
        </div>
        <div class="mb-3">
            <select name="gender" class="home">
                <option disabled selected>Please choose your gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>
        <div class="mb-3">
            <select name="activity" class="home" >
                <option disabled selected>Please choose your activity level</option>
                <option value="sedentary">Sedentary(little to no exercises)</option>
                <option value="light">Lightly Active(1-3 days a week)</option>
                <option value="moderate">Moderately Active(3-5 days a week)</option>
                <option value="active">Very Active(6-7 days a week)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-info">Calculate Your Calories</button>
    </form>
{% endblock %}
